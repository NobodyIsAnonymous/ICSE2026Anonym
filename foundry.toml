[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

[rpc_endpoints]
mainnet = "https://mainnet.infura.io/v3/e87fa958e0744923b862ee55bf1c8100"
blast = "https://rpc.ankr.com/blast"
optimism = "https://virtual.optimism.rpc.tenderly.co/8ba64aa0-ca75-4c4d-be1a-44bf990aca6a"
fantom = "https://rpc.ankr.com/fantom"
arbitrum = "https://rpc.ankr.com/arbitrum"
bsc = "https://rpc.ankr.com/bsc"
moonriver = "https://moonriver.public.blastapi.io"
gnosis = "https://rpc.ankr.com/gnosis"
Avalanche = "https://rpc.ankr.com/avalanche"
polygon = "https://rpc.ankr.com/polygon"
celo = "https://rpc.ankr.com/celo"
