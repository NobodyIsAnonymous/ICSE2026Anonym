# See more config options https://github.com/gakonst/foundry/tree/master/config

[fmt]
line_length = 120
tab_width = 4
bracket_spacing=false
int_types = "long"
func_attrs_with_params_multiline = false
quote_style = "double"
number_underscore = "thousands"
multiline_func_header = "params_first"
single_line_statement_blocks = 'preserve'
variable_override_spacing = true
wrap_comments = false
ignore = []

unknown_chain = { key = "W7akSytQzxb7Uq54KvWtrAn3vlc4e4Qv", chain = 137, url = "https://virtual.polygon.rpc.tenderly.co/e0fd4cbc-2240-44e4-91bb-697191b53b67" }